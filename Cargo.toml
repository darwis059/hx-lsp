[package]
name = "hx-lsp"
version = "0.1.0"
authors = ["erasin <erasinoo@gmail.com>"]
edition = "2021"
description = "One LSP server support snippets and actions for helix editor."
license = "MIT"
readme = "README.md"
repository = "https://github.com/erasin/hx-lsp"
keywords = ["helix", "lsp", "snippets"]
exclude = [".helix"]

[dependencies]
aho-corasick = "1.1.3"
anyhow = "1.0"
crossbeam-channel = "0.5"
etcetera = "0.8.0"
flexi_logger = "0.28.0"
json_comments = "0.2.2"
log = "0.4.21"
lsp-server = "0.7.6"
lsp-types = "0.95.1"
miette = "7.2.0"
nucleo = "0.5.0"
parking_lot = "0.12.1"
rand = "0.8.5"
regex = "1.10.4"
ropey = "1.6.1"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
thiserror = "1.0.58"
time = { version = "0.3.36", features = ["formatting", "local-offset"] }
unicode-general-category = "0.6.0"
url = "2.5"
uuid = { version = "1.8.0", features = ["v4"] }
which = "6.0"

[target.'cfg(windows)'.dependencies]
clipboard-win = { version = "5.3", features = ["std"] }

[target.'cfg(unix)'.dependencies]
libc = "0.2"
rustix = { version = "0.38", features = ["fs"] }

[profile.release]
opt-level = "z"
lto = true
